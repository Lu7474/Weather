<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <br>
    <div class="container">

        <h1>Погода в вашем городе</h1>

        <form method="POST">
            <input type="text" name="city" placeholder="Введите название города" required>
            <button type="submit" class="btn btn-primary">Показать погоду</button>
        </form>

        <div class="mb-3">
            <h2 class="card-title">{{ weather_data.city }}</h2>
            <p class="card-text">Температура: {{ weather_data.temperature }} °C</p>
            <p class="card-text">{{ weather_data.description }}</p>
        </div>
    </div>
</body>

</html>
